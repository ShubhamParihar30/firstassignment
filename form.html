
<!DOCTYPE html>
<html>
<body>

<div id="result">
	
</div>
<form name="myForm">
		Name: <input type="text" id="d1" name="NAME" required><br>
		Email: <input type="Email" id="d2" name="EMAIL" required><br>
		Message: <textarea id="d3" name="SIMPLE"></textarea><br>
		<input type="Submit" name="Submit">
		</form>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("Name", "document.forms["myForm"]["NAME"].value");
    
    localStorage.setItem("EMAIL", "document.forms["myForm"]["EMAIL"].value");

    localStorage.setItem("SIMPLE", "document.forms["myForm"]["SIMPLE"].value");
    document.getElementById("result").innerHTML = localStorage.getItem("Name");
    document.getElementById("result").innerHTML = localStorage.getItem("EMAIL");
    document.getElementById("result").innerHTML = localStorage.getItem("SIMPLE");

} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
